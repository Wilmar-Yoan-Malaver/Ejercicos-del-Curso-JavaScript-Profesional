<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>This</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <a href="../index.html"">Go Back</a>
  <p><em>Abre en la consola</em></p>
  <p><em>this</em> se refiere a un objeto. Ese objeto es el que alcualmete está ejecutando un pedazo de código.</p>
  <script>
    // this en el global Scope
    console.log(`this: ${this}`);

    //this en el Scope de una function
    function whoIsThis() {
      return this;
    }
    console.log(`WhoIsThis(): ${whoIsThis()}`)
    //this en el Scope de una function en strci mode
    function whoIsThisStrict() {
      "use strict";
      return this;
    }
    console.log(`WhoIsThisStrict(): ${whoIsThisStrict()}`)

    //this en el contextode un objeto
    const person = {
      name: 'Gabriel',
      saludar: function() {
        console.log(`Hola soy ${this.name}`)
      }
    }
    console.log(`person.saludar: ${person.saludar()} `)
    person.saludar();

    //this cuando sacamos a una funcion de un objeto
    const accion = person.saludar;
    accion();

    //this en el contexto de una "clase"
    function Person (name) {
      this.name = name;
    }
    Person.prototype.saludar = function() {
      console.log(`Me llamo ${this.name}`)
    }

    const angela = new Person("Angela");
    angela.saludar();
  </script>
</body>
</html>
